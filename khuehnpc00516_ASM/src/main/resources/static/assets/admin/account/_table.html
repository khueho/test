<div class="panel panel-default" >
    <div class="panel-heading">Account List </div>
        <table class="table table-condensed">
            <thead class="bg-success" style="font-variant: small-caps;">
                <tr>
                    <th>USER NAME</th>
                    <th>PASS WORD</th>
                    <th>FULL NAME</th>
                    <th>EMAIL</th>
                    <th>PHOTO</th>
                    
                    
                    <th></th>
                </tr>
                
            </thead>
        
        <tbody>
            <tr ng-repeat="user in pager.users  "  >
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.fullname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.photo}}</td>
                
                

                <td>
                   <div class="btn-group btn-group-xs">
                       <button  ng-click ="edit(user)" class="btn btn-warning glyphicon glyphicon-edit"></button>
                       <button  ng-click ="delete(user)" class="btn btn-warning glyphicon glyphicon-trash" style="color: red;"></button>
                   </div>
                </td>
            </tr>
            
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click ="pager.first()" class="btn btn-danger">
           <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click ="pager.prev()"  class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-left"></b>
         </button>
         <button  class="btn btn-success">
           {{pager.page +1}} of  {{pager.count}}
         </button>
         <button ng-click ="pager.next()" class="btn btn-primary">
            <b class="glyphicon glyphicon-hand-right"></b>
         </button>
         <button ng-click ="pager.last()"  class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-down"></b>
         </button>
       
    </div>
  
    </div>
