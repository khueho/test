<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace ="~{/layout/index :: dynamic(~{::main})}">
 
    <body>
        <main>
            <div class="panel panel-primary" th:fragment ="shopping_cart">
                <div class="panel-heading">SHOPPING CART</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                    
                    <tbody>
                        <tr ng-repeat ="item in cart.items">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>${{item.price | number:2}}</td>
                            <td><input type="number" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" min="1" style="width: 50%"></td>
                            <td>${{item.qty * item.price | number:2}}</td>
                            <td>
                                <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger ">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                        
                    </tbody>
                    <th>Tổng Giá Trị Đơn Hàng Đơn Hàng: {{cart.count}} items x ${{cart.amount | number:2}} </th>
                </table>

                <div class="panel-footer">
                    <button ng-click="cart.clear()" class="btn btn-danger">
                        <i class="glyphicon glyphicon-trash"></i>Clear
                    </button>
                    <a th:href="@{/oder/checkout}" class="btn btn-primary">
                        <i class="glyphicon glyphicon-hand-right"></i>CheckOut
                    </a>
                </div>
                </div>
          
        </main>
    </body>
</html>
