<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main class="row">
    
        <div th:each="p: ${items}" class="col-sm-4"  >
            <!-- panel of khung chi tiet sp -->
            <div class="panel panel-primary poly-item text-center">
                <div class="panel-heading">
                    <div class="panel-title" th:utext="${p.name}"> </div>
                </div>
                <div class="panel-body">
                   <a th:href="@{|/product/detail/${p.id}|}">
                       <img  th:src="@{|/assets/images/${p.image}|}" alt="">
                    </a>
                </div>
            
            <!--footer cua khung chi tiet san pham  -->
            <div class="panel-footer text-right">
                <b class="pull-left">$[[${p.price}]]</b>
                <button th:attr ="ng-click = @{|cart.add(${p.id})|}" class="btn btn-success">
                    <i class="glyphicon glyphicon-shopping-cart" style="font-size: 25px; color: orange;"></i>
                </button>
            </div>
            


            </div>
            
            
          
</div>

 <div class="panel-footer text-center">
    <a th:href="@{|/product/list/?page=${currentPage-1<0?totalPages-1:currentPage-1}|}" class="btn btn-danger">
       <b class="glyphicon glyphicon-hand-up"></b>
    </a>
     <button  class="btn btn-success" th:each="i: ${#numbers.sequence(1,totalPages)}" th:class="${currentPage==i-1}?'active':' '">
       <a class="page-link" th:href="@{|/product/list/?page=${i-1}|}">[[${i}]]</a>
     </button>
    
     <a  th:href="@{|/product/list/?page=${currentPage+1>totalPages-1?0:currentPage+1}|}"  class="btn btn-danger">
        <b class="glyphicon glyphicon-hand-down"></b>
     </a>
			
   
</div>
         

    </main>
</body>

</html>
