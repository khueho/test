<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main th:object="${item}" class="poly-item-detail">
        <div class="row">
            <div class="panel panel-primary">
                <div class="poly-body text-center">
                    <img th:src="@{|/assets/images/*{image}|}" alt="">

                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <ul>
                       <li>Tên Sản Phẩm : [[*{name}]]</li>
                       <li >Giá : [[*{price}]]</li>
                       <li>NSX : [[*{createDate}]]</li>
                        <li >Loại Sản Phẩm : [[*{category.name}]]</li>
                    </ul>

                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-success">
                        <i class="glyphicon glyphicon-shopping-cart" style="font-size: 25px; color: orange;"></i>
                    </button>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                    <div class="panel-title">Hàng Cùng Loại </div>
                </div>
                <div class="panel-body">
                    <ul>
                        <li th:each="p:*{category.products}">
                          [[*{category.name}]]:  <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                        </li>
                    </ul>
                   
                </div>
            </div>
        </div>
    </main>
</body>

</html>
